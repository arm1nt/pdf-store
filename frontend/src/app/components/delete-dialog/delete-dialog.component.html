<h1 mat-dialog-title>Delete Confirmation</h1>
<div mat-dialog-content class="delete-dialog-container">
  <div class="confirm-header">Please confirm that you want to delete this pdf!</div>
  <div class="delete-button-container">
    <span class="delete-dialog-button" (click)="cancel()">Cancel</span>
    <span class="delete-dialog-button" (click)="delete()">Delete</span>
  </div>
</div>
